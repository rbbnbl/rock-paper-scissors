<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        var userScore = 0
        var compScore = 0
        
        function getPlayerChoice() {
            playerChoice = prompt('Rock, Paper, or Scissors').toLowerCase();
            return playerChoice;
        } 

        function getComputerChoice() {
            var randomnumber = Math.floor(Math.random() * 3 + 1)

            if (randomnumber === 1) {
                return 'rock'
            } else if (randomnumber ===2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(player, comp) {
            value = player + comp;
            
            switch (value) {
                case 'rockrock':
                    console.log(`it's a draw! you both picked ${player}`);
                    break;
                case 'rockpaper':
                    compScore++;
                    console.log(`you lose! ${comp} beats ${player}`);
                    break;
                case 'rockscissors':
                    userScore++;
                    console.log(`you win! ${player} beats ${comp}`);
                    break;
                case 'paperrock':
                    userScore++;
                    console.log(`you win! ${player} beats ${comp}`);
                    break;
                case 'paperpaper':
                    console.log(`it's a draw! you both picked ${player}`);
                    break;
                case 'paperscissors':
                    compScore++;
                    console.log(`you lose! ${comp} beats ${player}`);    
                    break;
                case 'scissorsrock':
                    compScore++;
                    console.log(`you lose! ${comp} beats ${player}`);
                    break;
                case 'scissorspaper':
                    userScore++;
                    console.log(`you win! ${player} beats ${comp}`);
                    break;
                case 'scissorsscissors':
                    console.log(`it's a draw! you both picked ${player}`);   
                default:
                    console.log('there was an error');
                    break;
            }
            
        }

        function game() {
            for (let i = 0; i < 5; i++){
            playRound(getPlayerChoice(), getComputerChoice());
            console.log(` user score is ${userScore}`);
            console.log(` comp score is ${compScore}`);
          }
            if (userScore > compScore) {
                console.log(`user wins! ${userScore} to ${compScore}`)
            } else if (userScore === compScore) {
                console.log(`it's a draw! ${userScore} to ${compScore}`)
            } else {
                console.log(`comp wins! ${compScore} to ${userScore}`)
            }
        }

        game();
    </script>
</body>
</html>
